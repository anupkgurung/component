<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="badge.css">
    <title>Badges</title>
</head>

<body>
    <div class="badge-container">
        <div class="avatar avatar-xl">
            <img class="img-avatar responsive-img" src="avatar.png" alt="avatar">
        </div>
        <span class="badge badge-status"></span>
    </div>
    <div class="badge-container">
        <div class="avatar avatar-lg">
            <img class="img-avatar responsive-img" src="avatar.png" alt="avatar">
        </div>
        <span class="badge badge-status"></span>
    </div>
    <div class="badge-container">
        <div class="avatar avatar-md">
            <img class="img-avatar responsive-img" src="avatar.png" alt="avatar">
        </div>
        <span class="badge badge-status"></span>
    </div>
    <div class="badge-container">
        <div class="avatar avatar-sm">
            <img class="img-avatar responsive-img" src="avatar.png" alt="avatar">
        </div>
        <span class="badge badge-status"></span>
    </div>
    <div class="badge-container">
        <div class="avatar avatar-xsm">
            <img class="img-avatar responsive-img" src="avatar.png" alt="avatar">
        </div>
        <span class="badge badge-status"></span>
    </div>
    
    <div class="badge-container">
        <span class="material-icons icon">markunread</span>
        <span class="badge icon-badge">4</span>
    </div>

    <div class="badge-container">
        <span class="material-icons icon">outbox</span>
        <span class="badge icon-badge">16</span>
    </div>

    <div class="badge-container">
        <span class="material-icons icon">notifications</span>
        <span class="badge text-badge">10 new</span>
    </div>

</body>

</html>
