<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="input.css">
    <title>Input</title>
</head>
<body>
    <div class="input-container">
        <div>
            <input type="text" name="text" class="input" required />
        </div>
        <div>
            <input type="number" name="number" />
        </div>
        <div>
            <input type="email" name="email" />
        </div>
        <div>
            <input type="password" required />
        </div>
        <div>
            <input type="password" placeholder="read only" readonly />
        </div>
        <div>
            <input type="radio" id="radio" />default radio
            <input type="radio" id="disabled-radio" disabled>Disabled radio
        </div>
        <div>
            <input type="checkbox" id="checkbox" />default checkbox
            <input type="checkbox" id="disabled-checkbox" disabled>default checkbox
        </div>
    </div>
</body>
</html>
